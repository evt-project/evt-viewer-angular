<span class="quoteEntry {{ data.class }}" (click)="toggleOpened$.next()" 
    [ngClass]="{
        opened: opened$ | async,
        quoteHighlight: quoteHighlight$ | async
    }" [evtHighlight]="highlightData" [evtHtmlAttributes]="data?.attributes" [evtEditorialConventionLayout]="editorialConventionData">
    {{data.text}}
</span>
<evt-source-detail *ngIf="opened$ | async" [source]="data"></evt-source-detail>
