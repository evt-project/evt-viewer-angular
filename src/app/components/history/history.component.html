<div>   
    <p>Storia del manoscritto</p>
    <div>
        <span *ngIf="data.summary || data.origin || data.provenance || data.acquisition; else elseBlock">
            <span *ngIf="data.summary">Summary:
                <evt-content-viewer [content]="data.summary"></evt-content-viewer>
            </span>
            <span *ngIf="data.origin">Origine:
                <evt-content-viewer [content]="data.origin"></evt-content-viewer>
            </span>
            <span *ngIf="data.provenance.length>0">
                <span *ngFor="let p of data.provenance | keyvalue" >Provenienza:
                    <evt-content-viewer [content]="data.provenance[p.key]"></evt-content-viewer>
                </span>
            </span>
            <span *ngIf="data.acquisition">Acquisizione:
                <evt-content-viewer [content]="data.acquisition"></evt-content-viewer>
            </span>
        </span>
        <span #elseBlock>
            <span *ngIf="data.pEl.length>0">
                <span *ngFor="let p of data.pEl | keyvalue" >
                    <evt-content-viewer [content]="data.pEl[p.key]"></evt-content-viewer>
                </span>
            </span>
        </span>
    </div>
</div>
