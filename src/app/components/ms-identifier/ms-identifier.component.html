<div>
    <p>Identificatore del manoscritto:</p>
    <div>
        <span *ngIf="data.settlement.length>0 || data.country.length>0 || data.region.length>0">Luogo:
            <evt-content-viewer *ngFor="let s of data.settlement" [content]="s"></evt-content-viewer>
            <span *ngIf="data.region.length>0">
                <span *ngIf="data.settlement.length>0">, </span>
                <evt-content-viewer *ngFor="let r of data.region" [content]="r"></evt-content-viewer>
            </span>
            <span *ngIf="data.country.length>0">
                <span  *ngIf="data.settlement.length>0 || data.region.length>0">, </span>
                <evt-content-viewer *ngFor="let c of data.country" [content]="c"></evt-content-viewer>
            </span>
            <br/>
        </span>
        <span  *ngIf="data.repository">Archivio: 
            <evt-content-viewer [content]="data.repository"></evt-content-viewer>
            <br/>
        </span>
        <span  *ngIf="data.institution">Istituzione: 
            <evt-content-viewer [content]="data.institution"></evt-content-viewer>
            <br/>
        </span>
        <span  *ngIf="data.collection">Raccolta: 
            <evt-content-viewer [content]="data.collection"></evt-content-viewer>
            <br/>
        </span>
        <span  *ngIf="data.msName">Nome del manoscritto: 
            <evt-content-viewer [content]="data.msName"></evt-content-viewer>
            <br/>
        </span>
        <span *ngIf="data.idno.length>0">IDNO: 
            <evt-content-viewer *ngFor="let i of data.idno" [content]="i"></evt-content-viewer>
            <br/>
        </span>
        <span  *ngIf="data.altIdentifier">Identificatore alternativo:
            <li *ngIf="data.altIdentifier.settlement.length>0 || data.altIdentifier.region.length>0">Luogo:
                <evt-content-viewer *ngFor="let i of data.altIdentifier.settlement" [content]="i"></evt-content-viewer>
                <span *ngIf="data.altIdentifier.region.length>0">
                    <span *ngIf="data.altIdentifier.settlement.length>0">, </span>
                    <evt-content-viewer *ngFor="let i of data.altIdentifier.region" [content]="i"></evt-content-viewer>
                </span>
            </li> 
            <li *ngIf="data.altIdentifier.repository">Archivio:
                <evt-content-viewer [content]="data.altIdentifier.repository"></evt-content-viewer>
            </li> 
            <li *ngIf="data.altIdentifier.idno.length>0">IDNO:
                <evt-content-viewer *ngFor="let i of data.altIdentifier.idno" [content]="i"></evt-content-viewer>
            </li> 
            <br/>
        </span>
    </div>
</div>
