<evt-content-viewer class="genericElement {{data.class}}"
	*ngFor="let el of data.content" [content]="el" [editionLevel]="editionLevel" [itemsToHighlight]="itemsToHighlight"
	[class.highlight]="highlightData?.highlight" [style.background]="highlightData && highlightData.highlight ? highlightData.highlightColor : ''"></evt-content-viewer>
